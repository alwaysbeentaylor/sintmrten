<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Witte achtergrond -->
  <rect x="0" y="0" width="200" height="200" fill="white" />
  
  <!-- Geel-oranje frame (incompleet - open aan top-rechts en bottom-links) -->
  <!-- Linker verticale lijn -->
  <line x1="20" y1="80" x2="20" y2="160" stroke="#F97316" stroke-width="4" fill="none" />
  <!-- Onderste horizontale lijn -->
  <line x1="20" y1="160" x2="180" y2="160" stroke="#F97316" stroke-width="4" fill="none" />
  <!-- Rechter verticale lijn (stopt voor top) -->
  <line x1="180" y1="160" x2="180" y2="100" stroke="#F97316" stroke-width="4" fill="none" />
  <!-- Bovenste horizontale lijn (stopt voor rechts) -->
  <line x1="20" y1="80" x2="150" y2="80" stroke="#F97316" stroke-width="4" fill="none" />
  
  <!-- Geel-oranje vulling -->
  <path
    d="M 20 80 L 20 160 L 180 160 L 180 100 L 150 80 Z"
    fill="#F59E0B"
    fill-opacity="0.3"
  />
  
  <!-- Rode figuur (links) -->
  <g transform="translate(50, 40)">
    <!-- Hoofd -->
    <circle cx="30" cy="25" r="12" fill="#EF4444" />
    <!-- Haar (spiky) -->
    <path
      d="M 20 20 L 18 15 L 22 18 L 25 14 L 28 18 L 32 15 L 30 20 L 35 22 L 30 25 L 35 28 L 30 30 L 25 28 L 20 30 Z"
      fill="#DC2626"
    />
    <!-- Lichaam -->
    <ellipse cx="30" cy="50" rx="10" ry="20" fill="#EF4444" />
    <!-- Linker arm (omhoog) -->
    <path
      d="M 20 45 Q 10 30 15 20"
      stroke="#EF4444"
      stroke-width="6"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Rechter arm (gebogen omhoog) -->
    <path
      d="M 40 45 Q 50 35 45 25"
      stroke="#EF4444"
      stroke-width="6"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Linker been (gebogen) -->
    <path
      d="M 25 70 Q 20 85 15 90"
      stroke="#EF4444"
      stroke-width="6"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Rechter been (uitgestrekt) -->
    <path
      d="M 35 70 Q 40 85 45 90"
      stroke="#EF4444"
      stroke-width="6"
      stroke-linecap="round"
      fill="none"
    />
  </g>

  <!-- Groene figuur (rechts) -->
  <g transform="translate(120, 40)">
    <!-- Hoofd -->
    <circle cx="30" cy="25" r="12" fill="#22C55E" />
    <!-- Haar (bob) -->
    <ellipse cx="30" cy="20" rx="12" ry="8" fill="#16A34A" />
    <!-- Lichaam -->
    <ellipse cx="30" cy="50" rx="10" ry="20" fill="#22C55E" />
    <!-- Rechter arm (omhoog) -->
    <path
      d="M 40 45 Q 50 30 45 20"
      stroke="#22C55E"
      stroke-width="6"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Linker arm (gebogen omhoog) -->
    <path
      d="M 20 45 Q 10 35 15 25"
      stroke="#22C55E"
      stroke-width="6"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Rechter been (gebogen) -->
    <path
      d="M 35 70 Q 40 85 45 90"
      stroke="#22C55E"
      stroke-width="6"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Linker been (uitgestrekt) -->
    <path
      d="M 25 70 Q 20 85 15 90"
      stroke="#22C55E"
      stroke-width="6"
      stroke-linecap="round"
      fill="none"
    />
  </g>

  <!-- Stylized "Sint" icon (building/roof element) voor de tekst -->
  <g transform="translate(70, 165)">
    <path
      d="M 0 10 L 5 5 L 10 10 L 10 15 L 0 15 Z"
      fill="#1E3A8A"
    />
    <rect x="2" y="12" width="6" height="3" fill="#1E3A8A" />
  </g>

  <!-- Donkerblauwe tekst "Sint Maarten" -->
  <text
    x="100"
    y="180"
    font-size="18"
    font-weight="bold"
    fill="#1E3A8A"
    text-anchor="middle"
    font-family="Arial, sans-serif"
  >
    Sint Maarten
  </text>
</svg>

