<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#gradient)" />
  
  <!-- Graduation cap (mortarboard) -->
  <!-- Square top of cap -->
  <rect x="30" y="35" width="40" height="8" rx="2" fill="white" stroke="white" stroke-width="1" />
  
  <!-- Cap base/bottom -->
  <ellipse cx="50" cy="45" rx="22" ry="6" fill="white" opacity="0.9" />
  
  <!-- Tassel hanging from center -->
  <line x1="50" y2="43" x2="50" y2="65" stroke="white" stroke-width="2" stroke-linecap="round" />
  
  <!-- Tassel ball/end -->
  <circle cx="50" cy="65" r="3" fill="white" />
  
  <!-- Tassel string detail -->
  <line x1="50" y1="60" x2="55" y2="62" stroke="white" stroke-width="1.5" stroke-linecap="round" />
</svg>

